<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h4>Listado de Productos</h4>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
    				<th scope="col">CÃ³digo</th>
    				<th scope="col">Nombre</th>
    				<th scope="col">Stock</th>
    				<th scope="col">Precio</th>
    				<th scope="col">Categoria</th>
    				<th></th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="p : ${lstProductos}">
    				<td th:text="${p.codigo}"></td>
    				<td th:text="${p.descripcion}"></td>
    				<td th:text="${p.stock}"></td>
    				<td th:text="${p.precio}"></td>
    				<td th:text="${p.idCategoria}"></td>
    				<td>
    					<a class="btn btn-warning" th:href="@{'/editar/' + ${p.codigo}}" role="button">Editar</a>
    				</td>
    				<td>
    					<form action="@{/eliminar}" method="post">
    						<input type="hidden" name="codigo" th:value="${p.codigo}">
    						<button type="submit" class="btn btn-info">Eliminar</button>
    					</form>
    				</td>
    			</tr>
    		</tbody>
    	</table>
    
    
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
