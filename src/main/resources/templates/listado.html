<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h4>Listado de Productos</h4>
    	<a class="btn btn-success" href="/nuevo" role="button">Nuevo Producto</a><br><br>
		<div class="alert alert-success alert-dismissible fade show" th:if="${success}!=null" role="alert">
		  <label th:text="${success}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		<div class="alert alert-danger alert-dismissible fade show" th:if="${unsuccess}!=null" role="alert">
		  <label th:text="${unsuccess}"></label>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
    	<table class="table table-hover" id="myTable">
    		<thead>
    			<tr>
					<th scope="col">ID</th>
    				<th scope="col">Código</th>
    				<th scope="col">Nombre</th>
    				<th scope="col">Stock</th>
    				<th scope="col">Precio</th>
    				<th scope="col">Categoria</th>
    				<th></th>
    				<th></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="p : ${lstProductos}">
					<td th:text="${pStat.count}+'/'+${pStat.size}"></td>
    				<td th:text="${p.codigo}"></td>
    				<td th:text="${p.descripcion}"></td>
    				<td th:text="${p.stock}"></td>
    				<td th:text="${p.precio}"></td>
    				<td th:text="${p.categoria.descripcion}"></td>
    				<td>
    					<a class="btn btn-warning" th:href="@{'/editar/' + ${p.codigo}}" role="button">Editar</a>
    				</td>
    				<td>
						<button type="button" class="btn btn-danger deletebtn"> Eliminar</button>
    				</td>
    			</tr>
    		</tbody>
    	</table>    
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	
	<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="editarModalLabel">Eliminar producto</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      	<form th:action="@{/eliminar}" method="post">
		      <div class="modal-body">
				 <input type="hidden" name="codigo" id="codigo">
				  <span id="nombreProducto"></span>
		      </div>
		      <div class="modal-footer">
		          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar </button>
		          <button type="submit" name="deletedata" class="btn btn-primary">Sí, eliminar</button>
		      </div>
		     </form>
	    </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$('.deletebtn').on('click',function(){
				$('#eliminarModal').modal('show');
				$tr = $(this).closest('tr');
				
				var data = $tr.children("td").map(function(){
					return $(this).text();
				}).get();
				
				console.log(data);
				$('#codigo').val(data[1]);
				$('#nombreProducto').text("¿Está seguro de eliminar el producto: "+data[2]+"?");				
			})
		});
	</script>
  </body>
</html>
