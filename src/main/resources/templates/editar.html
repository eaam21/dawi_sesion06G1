<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<img th:src="@{/images/ciberfarma.png}" alt="mi imagen">
		<form th:action="@{/grabar}" th:object="${producto}" method="post">
			<div class="form-group">
				<label for="inputCodigo">CÃ³digo</label>
				<input th:field="*{codigo}" class="form-control" id="inputCodigo" placeHolder="P00" th:value="${producto.codigo}" required>
			</div>
			<div class="form-group">
				<label for="inputNombre">Nombre del producto</label>
				<input th:field="*{descripcion}" class="form-control" id="inputNombre" placeholder="Ingrese nombre del producto">
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputStock">Stock</label>
					<input th:field="*{stock}" class="form-control" id="inputStock" placeholder="0">
				</div>
				<div class="col-md-6">
					<label for="inputPrecio">Precio</label>
					<input th:field="*{precio}" class="form-control" id="inputPrecio" placeholder="0.00">
				</div>
			</div>
			<div class="row mb-5">
				<div class="form-group col-md-4">
					<label for="inputCategoria">Categoria</label>
					<select id="inputCategoria" class="form-control" th:field="*{idCategoria}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:each="c : ${lstCategorias}" th:value="${c.idCategoria}" th:text="${c.descripcion}"></option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputEstado">Estado</label>
					<select id="inputEstado" class="form-control" th:field="*{estado}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Disponible"></option>
						<option th:value="2" th:text="'No disponible'"></option>
					</select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputProveedor">Proveedor</label>
					<select id="inputProveedor" class="form-control" th:field="*{idProveedor}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Pharmalab"></option>
						<option th:value="2" th:text="Minsa"></option>
						<option th:value="3" th:text="'La Naturista'"></option>
					</select>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Actualizar</button>
			<a href="/listar" class="btn btn-primary">Listar</a>
		</form>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
